<button onclick="history.back()" class="back"><mat-icon ><svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="currentColor" d="M13.5 21H6V17H13.5C15.43 17 17 15.43 17 13.5S15.43 10 13.5 10H11V14L4 8L11 2V6H13.5C17.64 6 21 9.36 21 13.5S17.64 21 13.5 21Z" />
  </svg></mat-icon></button>
<div>

    <mat-card *ngFor="let hotel of hotels">
        <mat-card-header>
            <img mat-card-md-image src="{{hotel.hotelImg}}"/>
            <mat-card-title>{{hotel.hotelName|uppercase}}</mat-card-title>
            <!-- <mat-card-subtitle>{{hotel.price|currency:"INR "}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            {{hotel.propertyType}}<br>
            
            Ratings: {{hotel.ratings}}<br>
            {{hotel.starRatings}}<br>
            <!-- Restaurant: {{hotel.restaurantIncluded}}<br> -->
            Total Rooms: {{hotel.noOfRooms}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [routerLink]="['/hotel-details',hotel.hotelId]">View Details</button>
            </mat-card-actions>
    </mat-card>
 </div>
